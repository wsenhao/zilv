<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/jquery.idcode.css">
    
     <script src="js/jquery/jQuery-2.2.0.min.js"></script>
     <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="js/jquery.idcode.js"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>

<body class="signin">
    <div class="signinpanel">
        <header>自律平台管理系统</header>
        <form class="form-horizontal">
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">用户名：</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="loginName" placeholder="请输入姓名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" id="loginPwd" placeholder="请输入密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">验证码：</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control txtVerification" id="Txtidcode"  placeholder="请输入验证码">
		      <span id="idcode"></span>
		    </div>
		  </div>
		  <button type="button" id="loginBtn">登录</button>
		</form>
    </div>
    
    <script>
		$.idcode.setCode();
		$("#ehong-code-tip-ck").hide();  //验证码后面文字
		$("#idcode").click(function(){
			$("#ehong-code-tip-ck").hide();  //验证码后面文字
			$(this).css({"display":"inline-block"});
		});
			
			$("#loginBtn").click(function(){
				var loginname = $("#loginName").val();
				var loginpwd = $("#loginPwd").val();
				var loginIdcode = $("#Txtidcode").val();
				var IsBy = $.idcode.validateCode(); 
				$("#ehong-code-tip-ck").hide();  //验证码后面文字
			    $(this).css({"display":"inline-block"});
			    
				if(!loginname){
					alert("请输入用户名");
					return;
				}
				if(!loginpwd){
					alert("请输入密码");
					return;
				}
				if(!loginIdcode){
					alert("请输入验证码");
					return;
				}
				if(IsBy == false){
					alert("验证码错误");
					return;
				}
				
				if(loginname == 'admin' && loginpwd == 'admin'){
                    location.href = "index.html?role=admin";
                    return;
                }
				
				if(loginname == 'manager' && loginpwd == 'manager'){
                    location.href = "index.html?role=manager";
                    return;
                }

                if(loginname == 'user' && loginpwd == 'user'){
                    location.href = "index.html?role=user";
                    return;
                }
                alert("用户名密码错误");

			});
	</script>
</body>

</html>
